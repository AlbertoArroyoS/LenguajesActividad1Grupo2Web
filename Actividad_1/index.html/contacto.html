<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css/estiloscontacto.css">
    <title>Contacto</title>
</head>
<body class="cuerpo">
    <div class="cabecera-contacto">
    <h1>Contacto</h1>
</div>
<div class="alinear-texto">
    <p>Si todavía tienes dudas en formar parte del movimiento rosa o quieres plantearnos alguna sugerencia puedes ponerte en contacto con nosotros a través del siguiente formulario</p>

</div>
 
    <!-- <a href="/index.html/inicio.html">Volver a inicio</a> -->
    <!-- Formulario contacto -->
<div class="formas">
    <form>
        <fieldset class="form">
            <legend>Datos contacto</legend>
        
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre"/>
        
        
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" id="surname" placeholder="Apellidos"/> 
          
             
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email"/>
        
        
            <label for="texto">Mensaje</label>
             <textarea name="texto" id="texto" cols="60" rows="8" placeholder="Mensaje" maxlength="100" required></textarea> 
           
        
        
            <input class="boton" type="submit" value="Enviar"/>
            
        
    </form>
</div>   
    
</body>
</html>
